<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Currency Calculator</title>
</head>
<body>
<div class="container">
    <h1>Currency Calculator</h1>
    <form id="currency-form">
        <div class="form-group">
            <label for="from-currency">From:</label>
            <select id="from-currency-selection" name="from-currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="SR">SR</option>
            </select>
            <label for="to-currency">To:</label>
            <select id="to-currency-selection" name="to-currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>   
                <option value="SR">SR</option> 
            </select>
        </div>
    </form>


    <label for="amount">From:</label>
    <input type="number" id="from-input" placeholder="USD">

    <label for="currency">Convert to:</label>
    <input type="number" id="to-input" placeholder="SR">
   
</div>
<!-- Include JavaScript file -->
    
    <script src="scripts.js"></script>
</body>
</html>
